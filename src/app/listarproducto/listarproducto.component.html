<h1 class="text-center">LISTA DE PRODUCTOS DE LA EMPRESA</h1>
<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>codigo</th>
            <th>nombre</th>
            <th>marca</th>
            <th>cantidad</th>
            <th>precio</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let dato of productos">
                <td>{{dato.codigo}}</td>
                <td>{{dato.nombre}}</td>
                <td>{{dato.marca}}</td>
                <td>{{dato.cantidad}}</td>
                <td>{{dato.precio}}</td>
            </tr>   
        </tbody>
</table>
